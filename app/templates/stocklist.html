{% extends "base_template.html" %}
{% block title %}My Stocks{% endblock %}
{% block mainContent %}
            <div class="row">
              <div class="col-lg-12">
                <h3 class="page-header"><i class="icon_desktop"></i>My Stock List</h3>
                <ol class="breadcrumb">
                  <li><i class="fa fa-home"></i><a href="dashboard">Home</a></li>
                  <li><i class="icon_desktop"></i>My Stock List</li>
                </ol>
              </div>
            </div>
              <div class="row">
                <div class="col-lg-6 col-md-9">
                  <h4>Total: 2 stocks following</h4>
                </div>
              </div>
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-9 col-md-12">
                    <div class="table-responsive">
                      <table class="table table-hover table-bordered">
                        <thead class="thead-inverse">
                          <tr>
                            <th>Stock Name:Company name</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><form action = "/stockinfo" method = "POST"> <input name = "stockName"role="button" class="btn btn-link" type="submit" value = "MSFT: Microsoft Corporation"></input></form></td>
                            <td><button type="button" class="btn btn-default">Delete</button></td>
                          </tr>
                          <tr>
                            <td><form action = "/stockinfo" method = "POST"> <input name = "stockName"role="button" class="btn btn-link" type="submit" value = "TSX_GMO_TO: General Electric Company"></input></form></td>
                            <td><button type="button" class="btn btn-default">Delete</button></td>
                          </tr>
                          <tr>
                            <td><input type="text" class="form-control" id="stockSearch" placeholder="Please type in stock name or company name to search for the stock"></td>
                            <td><button type="button" class="btn btn-default">Search</button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div><!--table-->
                  </div><!--col-->
              </div><!--row-->
{% endblock %}
{% block script %}
    <!-- javascripts -->
    <script src="static/assets/js/jquery.js"></script>
    <script src="static/assets/js/stockList.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <!-- bootstrap -->
    <script src="static/assets/js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="static/assets/js/jquery.scrollTo.min.js"></script>
    <script src="static/assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--custome script for all page-->
    <script src="static/bootstrap/js/scripts.js"></script>

{% endblock %}
